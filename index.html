<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="teams">
        <h3>HOME</h3>
        <p id="score-home">0</p>
        <div class="btns-increase">
          <button id="home1" onclick="scoreIncrease1()">+1</button>
          <button id="home2" onclick="scoreIncrease2()">+2</button>
          <button id="home3" onclick="scoreIncrease3()">+3</button>
        </div>
      </div>
      <div class="teams">
        <h3>AWAY</h3>
        <p id="score-away">0</p>
        <div class="btns-increase">
          <button id="away1" onclick="guestScoreIncrease1()">+1</button>
          <button id="away2" onclick="guestScoreIncrease2()">+2</button>
          <button id="away3" onclick="guestScoreIncrease3()">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
